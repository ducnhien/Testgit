<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    label {
      margin: 0 15px;
      font-size: 2rem;
    }

    input {
      height: 25px;
      width: 30%;
      border:  2px solid #f54321;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <label for="">Score checker:</label>
  <input type="text" id="rank" placeholder="Enter your score" onchange="bai1()">
  <form action="" id="result"></form>

  <script>
    function bai1() {
      var score = document.getElementById('rank').value;
      var result = document.getElementById('result');

      if (score == "") {
        result.innerHTML = 'Pls enter the number !!';
      } else if (isNaN(score)) {
        result.innerHTML = 'Pls enter the numberic !!';
      } else if (score >= 9 && score <= 10) {
        result.innerHTML = 'Good !!';
      } else if (score >= 7 && score < 9) {
        result.innerHTML = 'so no good !!';
      } else if (score > 10 || score < 0) {
        result.innerHTML = 'Pls enter the number between 0 and 10 !!';
      } else {
        result.innerHTML = 'Weak !!';
      }
    }
  </script>
</body>
</html>
