<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Bài 1" onclick="bai1()" style="width: 30%; height: 30px; margin: 10px;" />
    <input type="button" value="Bài 2" onclick="bai2()" style="width: 30%; height: 30px; margin: 10px;" />

    <form style="display: flex; align-items: center;">
      <h3 style="margin-right: 10px;">Bài 3</h3>
      <label style="margin-right: 10px;" for="operation">Nhập phép tính:</label>
      <input type="text" id="operation" name="operation" />
      <button style="margin: 0 5px;" type="button" onclick="bai3()">Tính toán</button>
      <div class="result"></div>
    </form>

    <form style="display: flex; align-items: center;">
      <h3 style="margin: 0 5px;">Bài 4</h3>
      <label style="margin: 0 5px;" for="inputNumber">Nhập một số:</label>
      <input type="text" id="inputNumber" onChange="checkInput()" />
    </form>

    <p id="result"></p>
    <script>
      function bai1() {
        var x = prompt("Nhập vào một số: ");

        x = parseFloat(x);

        var sinValue = Math.sin(x);
        var cosValue = Math.cos(x);
        var tanValue = Math.tan(x);

        document.write("Sin " + x + " = " + sinValue + "<br>");
        document.write("Cos " + x + " = " + cosValue + "<br>");
        document.write("Tan " + x + " = " + tanValue + "<br>");
      }

      function bai2() {
        var arr = new Array("red", "green", "blue");
        for (let it in arr) {
          document.write("color " + it + " : " + arr[it] + "<br>");
        }
      }

      function bai3() {
        var operation = document.getElementById("operation").value;
        var result = eval(operation);

        document.getElementById("result").innerHTML = "Kết quả: " + result;
      }

      
      function checkInput() {
        var input = document.getElementById('inputNumber');
        var value = input.value;

        if(isNaN(value) || value === '') {
          alert('Vui lòng nhập vào một số');
        } else {
          alert('Cảm ơn bạn đã nhập vào một số');
        }
      }
    </script>
  </body>
</html>
