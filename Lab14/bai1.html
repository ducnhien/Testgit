<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            text-align: center;
            /* height: 100vh; */
        }
    </style>
  </head>
  <body>
    <input type="radio" value="1" name="content-toggle" /> Option 1<br />
    <input type="radio" value="2" name="content-toggle" /> Option 2<br />
    <input type="radio" value="3" name="content-toggle" /> Option 3<br />

    <div id="content1">Content for option 1</div>
    <div id="content2" class="hidden">Content for option 2</div>
    <div id="content3" class="hidden">Content for option 3</div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      var selectedContent = "#content1";

      $("input[name='content-toggle']").change(function () {
        var content = "#content" + $(this).val();
        if (selectedContent !== content) {
          $(selectedContent).hide();
          $(content).show();
          selectedContent = content;
        }
      });
    </script>
  </body>
</html>
