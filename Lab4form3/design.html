<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

        .form {
            display: flex;

        }

            background-color: red;
        }

        .navbar__item {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .navbar__item-text {
            height: 20px;
            text-align: center;
            width: 100%;
            padding: 10px;
            text-decoration: none;
            color: #505050;
            border: 1px solid #ccc;
            background-color: #DCDCDC;
        }

        .navbar__item-text:hover {
            color: black;
            background-color: #ccc;
        }
    </style>
</head>

    <div class="container">
        <form class="form">
            <div class="navbar">

                    </a>
                    <a href="" class="navbar__item-text">
                        CHIẾN DỊCH QUẢNG CÁO
                    </a>
                    <a href="" class="navbar__item-text">
                        HOSTING, TIÊN MIỀN
                    </a>
                    <a href="" class="navbar__item-text">

                    </a>
                </div>
            </div>

    </div>
