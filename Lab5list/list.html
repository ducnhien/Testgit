<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="list__title">
            Các môn HK5-V2
        </span>
        <ul style="list-style-type: upper-alpha;">
            <li>Chuyên đề 1</li>
            <li>Thiết kế Web</li>
            <li>Lập trình Java</li>
        </ul>
        <span class="list__title">
            Các môn HK5-V3
        </span>
        <ul style="list-style-type: upper-roman;">
            <li>Chuyên đề 1</li>
            <li>Thiết kế Web</li>
            <li>Lập trình Java</li>
        </ul>
        <span class="list__title">
            Các môn HK5-V4
        </span>
        <ul style="list-style-type: decimal;">
            <li>Chuyên đề 1</li>
            <li>Thiết kế Web</li>
            <li>Lập trình Java</li>
        </ul>
    </div>
</body>
</html>
